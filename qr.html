<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRACEWASTE ‚Äì Batch QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <!-- Icons -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- QR Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #qrContainer {
      margin-top: 20px;
    }
    #batchLabel {
      margin-top: 8px;
      font-weight: bold;
    }
    @media print {
      body * { visibility: hidden; }
      #qrContainer, #qrContainer * {
        visibility: visible;
      }
      #qrContainer {
        position: absolute;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>

<body>

  <img src="logo.png" alt="TRACEWASTE Logo" width="120">

  <h2>Waste Batch QR Code Generator</h2>

  <input type="text" id="batchInput" placeholder="e.g. DRY_014">

  <button onclick="generateQR()">Generate QR Code</button>

  <div id="qrContainer">
    <div id="qrcode"></div>
    <div id="batchLabel"></div>
  </div>

  <button onclick="window.print()" id="printBtn" style="display:none;">
    üñ®Ô∏è Print QR Code
  </button>

  <script>
    function generateQR() {
      const batchId = batchInput.value.trim();
      if (!batchId) {
        alert("Enter Batch ID");
        return;
      }

      qrcode.innerHTML = "";
      batchLabel.innerText = "";

      const geoProofURL =
        "https://itsmilindsahu.github.io/geo-proof-demo/?batch=" +
        encodeURIComponent(batchId);

      new QRCode(qrcode, {
        text: geoProofURL,
        width: 200,
        height: 200
      });

      batchLabel.innerText = "Batch ID: " + batchId;
      printBtn.style.display = "block";
    }
  </script>

</body>
</html>
