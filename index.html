<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRACEWASTE ‚Äì Geo-Verified Waste Proof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 520px;
      margin: auto;
      padding: 20px;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
    }

    .title {
      text-align: center;
    }

    #proofStatus, #incentiveBox {
      margin-top: 15px;
      font-weight: bold;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>

  <h2 class="title">TRACEWASTE ‚Äì Proof Submission</h2>

  <!-- ROLE -->
  <label>Select Role</label>
  <select id="role" onchange="handleRoleChange()">
    <option value="collector">Collector</option>
    <option value="recycler">Recycler</option>
    <option value="auditor">Auditor</option>
  </select>

  <!-- BATCH ID -->
  <label>Batch ID</label>
  <input type="text" id="batchId" readonly>

  <!-- LOCATION -->
  <button id="locationBtn" onclick="captureLocation()">üìç Capture Geo-Location</button>

  <div class="box" id="locationBox">
    Location not captured
  </div>

  <!-- PHOTO -->
  <label>Upload Proof Photo (optional)</label>
  <input type="file" id="photoInput" accept="image/*" capture="environment">

  <!-- SUBMIT -->
  <button id="submitBtn" onclick="submitProof()">‚úÖ Submit Proof</button>

  <!-- OUTPUT -->
  <div class="box" id="output"></div>

  <!-- STATUS -->
  <div id="proofStatus">
    Proof Status: <span id="statusText">Not Submitted</span>
  </div>

  <!-- INCENTIVES -->
  <div id="incentiveBox">
    Incentive Points: <span id="pointsText">0</span><br>
    Incentive Status: <span id="pointsStatus">Not Eligible</span>
  </div>

  <!-- AUDITOR ACTIONS -->
  <button id="verifyBtn" onclick="markVerified()" style="margin-top:10px;">
    ‚úî Mark as Verified
  </button>

  <button id="flagBtn" onclick="markFlagged()">
    ‚ö† Mark as Flagged
  </button>

  <!-- TIMELINE -->
  <div class="box">
    <b>Batch Proof Timeline</b>
    <ul id="timeline"></ul>
  </div>

  <script>
    let latitude = null;
    let longitude = null;

    let proofStatus = "Not Submitted";
    let incentivePoints = 10;
    let incentiveState = "Not Eligible";

    let timeline = [];

    /* Auto-fill Batch ID from QR */
    const params = new URLSearchParams(window.location.search);
    const batchFromQR = params.get("batch");
    if (batchFromQR) {
      document.getElementById("batchId").value = batchFromQR;
      addTimeline("QR Scanned & Batch Loaded");
    }

    function addTimeline(event) {
      const time = new Date().toLocaleString();
      timeline.push(`${event} (${time})`);
      renderTimeline();
    }

    function renderTimeline() {
      const ul = document.getElementById("timeline");
      ul.innerHTML = "";
      timeline.forEach(e => {
        const li = document.createElement("li");
        li.innerText = e;
        ul.appendChild(li);
      });
    }

    function handleRoleChange() {
      const role = document.getElementById("role").value;
      const isAuditor = role === "auditor";

      document.getElementById("locationBtn").disabled = isAuditor;
      document.getElementById("submitBtn").disabled = isAuditor;
      document.getElementById("photoInput").disabled = isAuditor;

      document.getElementById("verifyBtn").style.display = isAuditor ? "block" : "none";
      document.getElementById("flagBtn").style.display = isAuditor ? "block" : "none";
    }

    function captureLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          latitude = pos.coords.latitude;
          longitude = pos.coords.longitude;
          document.getElementById("locationBox").innerHTML =
            `Latitude: ${latitude}<br>Longitude: ${longitude}`;
          addTimeline("Geo-location Captured");
        },
        () => alert("Location permission denied")
      );
    }

    function submitProof() {
      if (!latitude || !longitude) {
        alert("Capture geo-location first");
        return;
      }

      const batchId = document.getElementById("batchId").value;
      const timestamp = new Date().toISOString();

      document.getElementById("output").innerHTML = `
        <b>Proof Submitted</b><br><br>
        <b>Batch ID:</b> ${batchId}<br>
        <b>Timestamp:</b> ${timestamp}<br>
        <b>Latitude:</b> ${latitude}<br>
        <b>Longitude:</b> ${longitude}
      `;

      proofStatus = "Pending Verification";
      document.getElementById("statusText").innerText = proofStatus;
      document.getElementById("statusText").style.color = "orange";

      incentiveState = "Locked";
      document.getElementById("pointsText").innerText = incentivePoints;
      document.getElementById("pointsStatus").innerText = "Locked (Awaiting Verification)";

      addTimeline("Proof Submitted");
    }

    function markVerified() {
      proofStatus = "Verified";
      document.getElementById("statusText").innerText = proofStatus;
      document.getElementById("statusText").style.color = "green";

      incentiveState = "Released";
      document.getElementById("pointsStatus").innerText = "Released ‚úîÔ∏è";

      addTimeline("Proof Verified by Auditor");
    }

    function markFlagged() {
      proofStatus = "Flagged";
      document.getElementById("statusText").innerText = proofStatus;
      document.getElementById("statusText").style.color = "red";

      incentiveState = "Cancelled";
      document.getElementById("pointsStatus").innerText = "Cancelled ‚ùå";
      document.getElementById("pointsText").innerText = "0";

      addTimeline("Proof Flagged by Auditor");
    }

    handleRoleChange();
  </script>

</body>
</html>
