<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRACEWASTE ‚Äì Geo-Verified Waste Proof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2e7d32">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 520px;
      margin: auto;
      padding: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
    }
    h2 {
      text-align: center;
    }
    #proofStatus, #incentiveBox {
      margin-top: 15px;
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div style="text-align:center; margin-bottom:15px;">
    <img src="logo.png" alt="TRACEWASTE Logo" width="120">
  </div>

  <h2>Geo-Tagged Waste Proof Submission</h2>

  <!-- ROLE -->
  <label>Select Role</label>
  <select id="role" onchange="handleRoleChange()">
    <option value="collector">Collector</option>
    <option value="recycler">Recycler</option>
    <option value="auditor">Auditor</option>
  </select>

  <!-- BATCH -->
  <label>Batch ID</label>
  <input type="text" id="batchId" readonly>

  <!-- LOCATION -->
  <button id="locationBtn" onclick="captureLocation()">üìç Capture Geo-Location</button>
  <div class="box" id="locationBox">Location not captured</div>

  <!-- PHOTO -->
  <label>Upload Proof Photo (optional)</label>
  <input type="file" id="photoInput" accept="image/*" capture="environment">

  <!-- SUBMIT -->
  <button id="submitBtn" onclick="submitProof()">‚úÖ Submit Proof</button>

  <div class="box" id="output"></div>

  <!-- STATUS -->
  <div id="proofStatus">
    Proof Status: <span id="statusText">Not Submitted</span>
  </div>

  <!-- INCENTIVES -->
  <div id="incentiveBox">
    Incentive Points: <span id="pointsText">0</span><br>
    Incentive Status: <span id="pointsStatus">Not Eligible</span>
  </div>

  <!-- AUDITOR -->
  <button id="verifyBtn" onclick="markVerified()">‚úî Mark as Verified</button>
  <button id="flagBtn" onclick="markFlagged()">‚ö† Mark as Flagged</button>

  <!-- TIMELINE -->
  <div class="box">
    <b>Batch Proof Timeline</b>
    <ul id="timeline"></ul>
  </div>

  <script>
    // PWA Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }

    let latitude = null, longitude = null;
    let incentivePoints = 10;
    let timeline = [];

    const params = new URLSearchParams(window.location.search);
    const batch = params.get("batch");

    if (batch) {
      document.getElementById("batchId").value = batch;
      addTimeline("QR Scanned & Batch Loaded");
    }

    function addTimeline(event) {
      timeline.push(event + " (" + new Date().toLocaleString() + ")");
      const ul = document.getElementById("timeline");
      ul.innerHTML = "";
      timeline.forEach(e => {
        const li = document.createElement("li");
        li.innerText = e;
        ul.appendChild(li);
      });
    }

    function handleRoleChange() {
      const isAuditor = role.value === "auditor";
      locationBtn.disabled = isAuditor;
      submitBtn.disabled = isAuditor;
      photoInput.disabled = isAuditor;
      verifyBtn.style.display = isAuditor ? "block" : "none";
      flagBtn.style.display = isAuditor ? "block" : "none";
    }

    function captureLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          latitude = pos.coords.latitude;
          longitude = pos.coords.longitude;
          locationBox.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
          addTimeline("Geo-location Captured");
        },
        () => alert("Location permission denied")
      );
    }

    function submitProof() {
      if (!latitude || !longitude) {
        alert("Capture location first");
        return;
      }
      output.innerHTML = `<b>Proof Submitted</b><br>Batch: ${batch}<br>Time: ${new Date().toISOString()}`;
      statusText.innerText = "Pending Verification";
      statusText.style.color = "orange";
      pointsText.innerText = incentivePoints;
      pointsStatus.innerText = "Locked";
      addTimeline("Proof Submitted");
    }

    function markVerified() {
      statusText.innerText = "Verified";
      statusText.style.color = "green";
      pointsStatus.innerText = "Released ‚úîÔ∏è";
      addTimeline("Proof Verified by Auditor");
    }

    function markFlagged() {
      statusText.innerText = "Flagged";
      statusText.style.color = "red";
      pointsText.innerText = "0";
      pointsStatus.innerText = "Cancelled ‚ùå";
      addTimeline("Proof Flagged by Auditor");
    }

    handleRoleChange();
  </script>

</body>
</html>
